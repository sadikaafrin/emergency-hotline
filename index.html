    <header>
      <nav

      >
        <div class="flex gap-3 border-2 border-red-800">
          <div>
            <img src="./assets/logo.png" alt="" class="h-10 w-10" />
          </div>
          <h1>Emergency Service</h1>
        </div>

            </button>
          </div>
          <div class="flex items-center w-full">
            <button id="coin-icon"
              type="button"
              class="btn w-full bg-[#41ff6b1a] rounded-[50px] p-4"

          <div class="flex items-center w-full">

            >
